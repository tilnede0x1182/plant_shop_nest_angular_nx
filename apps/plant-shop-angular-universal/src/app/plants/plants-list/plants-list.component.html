<div class="container mt-4">
	<h1 class="mb-4">Nos Plantes</h1>

	<div class="row">
		<div class="col-md-4 mb-4" *ngFor="let plant of plantes">
			<div class="card h-100 shadow-sm">
				<div class="card-body d-flex flex-column">
					<h5 class="card-title">
						<a [routerLink]="['/plants', plant.id]" class="text-decoration-none text-dark">
							{{ plant.name }}
						</a>
					</h5>
					<p class="card-text text-muted mb-1">Prix : {{ plant.price }} â‚¬</p>
					<p class="card-text" *ngIf="plant.stock > 0; else rupture">
						Stock : {{ plant.stock }}
					</p>
					<ng-template #rupture>
						<p class="card-text text-danger">Rupture de stock</p>
					</ng-template>
					<button class="btn btn-primary mt-auto" [disabled]="plant.stock === 0" (click)="addToCart(plant)">
						Ajouter au panier
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
