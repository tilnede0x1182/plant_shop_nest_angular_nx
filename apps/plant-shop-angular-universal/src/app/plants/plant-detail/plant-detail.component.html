<div class="container mt-4" *ngIf="plante">
	<a class="btn btn-secondary mb-3" routerLink="/plants">← Retour à la liste</a>

	<div class="card">
		<div class="card-body">
			<h2 class="card-title">{{ plante.name }}</h2>
			<p class="card-text"><strong>Prix :</strong> {{ plante.price }} €</p>
			<p class="card-text"><strong>Stock :</strong> {{ plante.stock }}</p>
			<p class="card-text" *ngIf="plante.description">
				<em>{{ plante.description }}</em>
			</p>
		</div>
	</div>
</div>
