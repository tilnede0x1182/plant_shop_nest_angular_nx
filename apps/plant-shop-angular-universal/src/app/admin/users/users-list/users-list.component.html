<div class="container mt-4">
	<h1 class="text-center mb-4">👥 Gestion des Utilisateurs</h1>

	<div *ngIf="message" class="alert alert-info">{{ message }}</div>

	<table class="table table-striped table-hover shadow-sm">
		<thead class="table-light">
			<tr>
				<th>Nom</th>
				<th>Email</th>
				<th>Admin</th>
				<th class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of utilisateurs">
				<td>
					<a [routerLink]="['/users', user.id]" class="text-decoration-none text-dark">
						{{ user.name }}
					</a>
				</td>
				<td>{{ user.email }}</td>
				<td>
					<span class="badge" [ngClass]="user.admin ? 'bg-success' : 'bg-secondary'">
						{{ user.admin ? 'Oui' : 'Non' }}
					</span>
				</td>
				<td class="text-center">
					<div class="d-flex justify-content-center gap-2">
						<a [routerLink]="['/admin/users', user.id, 'edit']" class="btn btn-warning btn-sm">✏ Modifier</a>
						<button (click)="supprimerUtilisateur(user.id)" class="btn btn-danger btn-sm">
							🗑 Supprimer
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
