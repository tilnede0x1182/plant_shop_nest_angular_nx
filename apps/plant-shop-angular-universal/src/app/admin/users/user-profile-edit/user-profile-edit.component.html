<div class="container mt-4" *ngIf="user">
	<h2>✏️ Modifier le profil</h2>

	<form (ngSubmit)="enregistrer()">
		<div class="mb-3">
			<label for="name" class="form-label">Nom</label>
			<input id="name" [(ngModel)]="user.name" name="name" class="form-control" required />
		</div>

		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input id="email" [(ngModel)]="user.email" name="email" class="form-control" required />
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Nouveau mot de passe</label>
			<input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" />
		</div>

		<button type="submit" class="btn btn-success">Enregistrer</button>
		<a routerLink="/profile" class="btn btn-secondary ms-2">Annuler</a>
	</form>
</div>
