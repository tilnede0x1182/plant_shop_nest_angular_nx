<div class="container mt-4">

	<table class="table table-striped table-bordered mt-3" *ngIf="users.length > 0">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>Email</th>
				<th>Nom</th>
				<th>Admin</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of users">
				<td>{{ user.id }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.name }}</td>
				<td>{{ user.admin ? 'Oui' : 'Non' }}</td>
				<td>
					<button class="btn btn-sm btn-danger" (click)="supprimer(user.id)">Supprimer</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div *ngIf="users.length === 0" class="alert alert-info mt-3">

	</div>
</div>
