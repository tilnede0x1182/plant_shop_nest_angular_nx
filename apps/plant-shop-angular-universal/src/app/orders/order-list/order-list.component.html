<div class="container mt-4">
	<h2>ğŸ“¦ Liste des commandes</h2>

	<table class="table table-striped table-bordered mt-3" *ngIf="orders.length > 0">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>Utilisateur</th>
				<th>Statut</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let order of orders">
				<td>{{ order.id }}</td>
				<td>{{ order.userId }}</td>
				<td>{{ order.status }}</td>
				<td>
					<a class="btn btn-sm btn-primary" [routerLink]="['/orders', order.id]">
						Voir
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<div *ngIf="orders.length === 0" class="alert alert-info mt-3">
		Aucune commande disponible.
	</div>
</div>
