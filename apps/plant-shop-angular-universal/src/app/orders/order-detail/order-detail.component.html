<div class="container mt-4" *ngIf="order">
	<a class="btn btn-secondary mb-3" routerLink="/orders">← Retour aux commandes</a>

	<div class="card">
		<div class="card-body">
			<h2 class="card-title">Commande #{{ order.id }}</h2>
			<p><strong>Utilisateur :</strong> {{ order.userId }}</p>
			<p><strong>Statut :</strong> {{ order.status }}</p>

			<h4 class="mt-3">Items</h4>
			<ul>
				<li *ngFor="let item of order.items">
					{{ item.quantity }} × {{ item.plant?.name }} ({{ item.plant?.price }} €)
				</li>
			</ul>
		</div>
	</div>
</div>
